<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>进度条：数字</title>
		<style>
			*{
				margin:0;
				padding: 0;
			}
			.loading{
				width:100%;
				height: 100%;
				position: fixed;
				top:0;
				left:0;
				z-index:100;
				background: #fff;
			}
			.loading .pic{
				width: 100px;
				height: 100px;
				position: absolute;
				top:0;
				left:0;
				bottom: 0;
				right: 0;
				margin: auto;
				font-size:25px;
				text-align: center;
				line-height: 100px;
			}
			.loading .pic span{
				display: block;
				width:80px;
				height: 80px;
				position: absolute;
				top:10px;
				left:10px;
				/*background: #066;*/
				border-radius: 100%;
				box-shadow: 0 3px 0 #666;
				animation:rotate 1s infinite linear;
			}
			@-webkit-keyframes rotate{
				0%{-webkit-transform: rotate(0deg);transform: rotate(0deg);}
				100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
			}
            @keyframes rotate{
				0%{-webkit-transform: rotate(0deg);transform: rotate(0deg);}
				100%{-webkit-transform: rotate(360deg);transform: rotate(360deg);}
			}
		</style>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script>
			$(function(){
				var img = $('img');
				var num = 0;
				
				img.each(function(i){
					var oImg = new Image();
					oImg.onload = function(){
						
						oImg.onload = null;
						num ++ ;
						$('.loading b').html(parseInt(num/$('img').size()*100)+"%");
						console.log(parseInt(num/$('img').size()*100))
						if(num >= i){
							$('.loading').fadeOut();
						}
					}
					
					oImg.src = img[i].src;
				})
				
			})
		</script>
	</head>
