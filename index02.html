<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>进度条：头部</title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			.loading{
				width:100%;
				height: 100%;
				position: fixed;
				top:0;
				left:0;
				z-index:100;
				background: #fff;
			}
			.loading .pic{
				width: 0%;
				height: 5px;
				position: absolute;
				top:0;
				left:0;
				background: #F33;
			}
		</style>
		<script type="text/javascript" src="js/jquery.min.js" ></script>
	</head>
	<body>
		<div class="loading">
			<div class="pic">
			</div>
		</div>
		<header>
			<img class="s-news-img" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1515234681383&di=98c171501f64a75ef75dd9d2b849e91c&imgtype=0&src=http%3A%2F%2Fcdn.duitang.com%2Fuploads%2Fitem%2F201411%2F29%2F20141129190908_GnjJY.jpeg" >
		</header>
		<script>
			$(".loading .pic").animate({
				width:"10%"
			},100)
		</script>
		<section class="banner">
			<img class="s-news-img" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1515234681383&di=98c171501f64a75ef75dd9d2b849e91c&imgtype=0&src=http%3A%2F%2Fcdn.duitang.com%2Fuploads%2Fitem%2F201411%2F29%2F20141129190908_GnjJY.jpeg" >
		</section>
		<script>
			$(".loading .pic").animate({
				width:"30%"
			},100)
		</script>
		<section class="about">
			<img class="s-news-img" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1515234681383&di=98c171501f64a75ef75dd9d2b849e91c&imgtype=0&src=http%3A%2F%2Fcdn.duitang.com%2Fuploads%2Fitem%2F201411%2F29%2F20141129190908_GnjJY.jpeg" >
		</section>
		<script>
			$(".loading .pic").animate({
				width:"50%"
			},100)
		</script>
		<section class="pro">
			<img class="s-news-img" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1515234681383&di=98c171501f64a75ef75dd9d2b849e91c&imgtype=0&src=http%3A%2F%2Fcdn.duitang.com%2Fuploads%2Fitem%2F201411%2F29%2F20141129190908_GnjJY.jpeg" >
		</section>
		<script>
			$(".loading .pic").animate({
				width:"70%"
			},100)
		</script>
		<section class="news">
			<img class="s-news-img" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1515234681383&di=98c171501f64a75ef75dd9d2b849e91c&imgtype=0&src=http%3A%2F%2Fcdn.duitang.com%2Fuploads%2Fitem%2F201411%2F29%2F20141129190908_GnjJY.jpeg" >
		</section>
		<script>
			$(".loading .pic").animate({
				width:"90%"
			},100)
		</script>
		<footer>
			<img class="s-news-img" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1515234681383&di=98c171501f64a75ef75dd9d2b849e91c&imgtype=0&src=http%3A%2F%2Fcdn.duitang.com%2Fuploads%2Fitem%2F201411%2F29%2F20141129190908_GnjJY.jpeg" >
		</footer>
		<script>
			$(".loading .pic").animate({
				width:"100%"
			},100,function(){
				$('.loading').fadeOut();
			})
		</script>
	</body>
</html>
